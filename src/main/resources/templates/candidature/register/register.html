<!DOCTYPE html>
<html lang="en" data-layout="horizontal" data-layout-style="detached" data-sidebar="light" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <title>PRE-REG | UJC - Universidade Joaquim Chissano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/img/ujc.png">

    <!-- Layout config Js -->
    <script src="/assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css"/>
    <!-- custom Css-->
    <link href="/assets/css/custom.min.css" rel="stylesheet" type="text/css"/>


</head>

<body>
    <!-- Begin page -->
    <div id="layout-wrapper">

        <header th:replace="candidature/fragments/general.html :: header"></header>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content">

            <div class="page-content">
                <div class="container-lg">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">PRE-REGISTO</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="/">home</a></li>
                                        <li class="breadcrumb-item active">pre-registo</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!--Start form -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title mb-0">Criacao de conta</h4>
                                </div>
                                <div class="card-body">
                                    <div class="live-preview">
                                        <form class="row g-3 needs-validation" novalidate>
                                            <div class="text-center pt-3 pb-4 mb-1">
                                                <h5>Dados de acesso</h5>
                                            </div>
                                            <div class="col-md-4 position-relative">
                                                <label for="validationTooltip01" class="form-label">Primeiro
                                                    nome</label>
                                                <input type="text" class="form-control" id="validationTooltip01"
                                                    required>
                                            </div>
                                            <div class="col-md-4 position-relative">
                                                <label for="validationTooltip02" class="form-label">Apelido</label>
                                                <input type="text" class="form-control" id="validationTooltip02"
                                                    required>
                                            </div>
                                            <div class="col-md-4 position-relative">
                                                <label for="validationTooltipUsername" class="form-label">Numero de
                                                    telefone</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text"
                                                        id="validationTooltipUsernamePrepend">+258</span>
                                                    <input type="text" class="form-control"
                                                        id="validationTooltipUsername"
                                                        aria-describedby="validationTooltipUsernamePrepend" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                                <label for="validationTooltip03" class="form-label">Provincia </label>
                                                <input type="text" class="form-control" id="validationTooltip03"
                                                    required>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                                <label for="validationTooltip03" class="form-label">Districto</label>
                                                <input type="text" class="form-control" id="validationTooltip03"
                                                    required>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                                <label for="validationTooltip04" class="form-label">Estado civil</label>
                                                <select class="form-select" id="validationTooltip04" required>
                                                    <option selected disabled value="">Choose...</option>
                                                    <option value="Masculino">Masculino</option>
                                                    <option value="Feminino">Feminino</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3 position-relative">
                                                <label for="validationTooltip05" class="form-label">Numero de BI</label>
                                                <input type="text" class="form-control" id="validationTooltip05"
                                                    required>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button class="btn btn-primary" type="submit">Avan√ßar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div>
                    <!--End form enter-->




                    <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer class="footer" th:replace="candidature/fragments/general.html: footer"></footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->



        <!--start back-to-top-->
        <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
            <i class="ri-arrow-up-line"></i>
        </button>
        <!--end back-to-top-->

        <!-- JAVASCRIPT -->
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
        <script src="assets/js/plugins.js"></script>

        <!-- form wizard init -->
        <script src="assets/js/pages/form-wizard.init.js"></script>

        <script src="assets/js/pages/form-validation.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>
</body>

</html>
