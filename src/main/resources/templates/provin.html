<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>provincias</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${provincias}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
