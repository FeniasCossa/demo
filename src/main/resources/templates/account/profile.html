<!doctype html>
<html lang="pt" data-layout="vertical" data-layout-style="detached" data-sidebar="light" data-topbar="light"
      data-sidebar-size="lg" data-sidebar-image="none"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Profile Details | UJC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/img/ujc.png">

    <!--Swiper slider css-->
    <link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <!-- Layout config Js -->
    <script src="/assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="/assets/css/custom.min.css" rel="stylesheet" type="text/css" />


</head>
<body>
<!-- Begin page -->
<div id="layout-wrapper">

    <!-- top bar-->
    <div th:replace="home/fragment/topbar.html :: topbar"></div>
    <!-- menu  -->
    <div th:replace="home/fragment/menu.html :: menu"></div>

    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <div class="container">
                    <div class="main-body">

                        <!-- Breadcrumb -->
                        <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                                <li class="breadcrumb-item"><a th:href="|@{/home/}${userlogado.codigo}|">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Perfil do utilizador</li>
                            </ol>
                        </nav>
                        <!-- /Breadcrumb -->

                        <div class="row gutters-sm">
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img th:src=" ${conta.genero.toLowerCase()}== 'masculino'? 'https://bootdey.com/img/Content/avatar/avatar7.png' : 'https://bootdey.com/img/Content/avatar/avatar8.png'"
                                                 alt="Foto de Perfil" class="rounded-circle" width="150"/>

                                            <div class="mt-3">
                                                <h4 th:text="${conta.nome}">John Doe</h4>
                                                <p class="text-secondary mb-1" th:text="${conta.genero.toLowerCase()=='masculino'} ? 'Candidato a curso de' : 'Candidata a curso de'"></p>
                                                <p class="text-muted font-size-sm" th:text="${conta.pagamento.curso.nome}">Bay Area, San Francisco, CA</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Full Name</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="|${conta.nome} ${conta.apelido}|">
                                                Kenneth Valdez
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Codigo</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${conta.codigo}">
                                                Kenneth Valdez
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Email</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${conta.conta.email}">
                                                fip@jukmuh.al
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Phone</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${conta.conta.telefone}">
                                                (239) 816-9029
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Nuit</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${conta.conta.nuit}">
                                                (320) 380-4539
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Address</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="|${conta.distrito.id.provincia.nome} - ${conta.distrito.nome}|">
                                                Bay Area, San Francisco, CA
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- container-fluid -->
        </div><!-- End Page-content -->

        <footer class="footer" th:replace="fragments/general.html :: footer"></footer>
    </div><!-- end main content-->

</div>
<!-- END layout-wrapper -->


<!--start back-to-top-->
<button class="btn btn-danger btn-icon" id="back-to-top" onclick="topFunction()">
    <i class="ri-arrow-up-line"></i>
</button>
<!--end back-to-top-->
>

<!-- JAVASCRIPT -->
<script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/libs/simplebar/simplebar.min.js"></script>
<script src="/assets/libs/node-waves/waves.min.js"></script>
<script src="/assets/libs/feather-icons/feather.min.js"></script>
<script src="/assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
<script src="/assets/js/plugins.js"></script>
<!-- prismjs plugin -->
<script src="/assets/libs/prismjs/prism.js"></script>
<script src="/assets/libs/list.js/list.min.js"></script>
<script src="/assets/libs/list.pagination.js/list.pagination.min.js"></script>

<!-- listjs init -->
<script src="/js/listjs.init.js"></script>

<!-- Sweet Alerts js -->
<script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>

<!-- App js -->
<script src="/assets/js/app.js"></script>>

</body>
</html>
