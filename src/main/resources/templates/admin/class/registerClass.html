<!doctype html>
<html data-layout="vertical" data-layout-style="detached" data-sidebar="dark" data-sidebar-image="none" data-sidebar-size="lg"
      data-topbar="dark" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>UJC | RA - Admin & Dashboard </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="Fenias Cossa"/>
    <!-- App favicon -->
    <link href="/img/ujc.png" rel="shortcut icon">

    <!-- Sweet Alert css-->
    <link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>

    <!-- Layout config Js -->
    <script src="/assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css"/>
    <!-- custom Css-->
    <link href="/assets/css/custom.min.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<!-- Begin page -->
<div id="layout-wrapper">

    <div th:replace="admin/home/fragment/topbar.html :: topbar"></div>
    <!-- menu  -->
    <div th:replace="admin/home/fragment/menu.html :: menu"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="h-100">
                            <!-- start page title -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                        <h4 class="mb-sm-0">Instittuições e Salas</h4>
                                        <div class="page-title-right">
                                            <ol class="breadcrumb m-0">
                                                <li class="breadcrumb-item"><a href="javascript: void(0);">Instituições
                                                    e Salas</a></li>
                                                <li class="breadcrumb-item active">Lista</li>
                                            </ol>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- end page title -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title mb-0">Salas</h4>
                                        </div><!-- end card header -->

                                        <div class="card-body">
                                            <div id="customerList">
                                                <div class="row g-4 mb-3">
                                                    <div class="col-sm-auto d-flex">
                                                        <div>
                                                            <a class="btn btn-soft-primary" href="/admin/class"><i
                                                                    class="ri-list-check"></i>Lista de Instituições</a>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm">
                                                        <div class="d-flex justify-content-sm-end">
                                                            <div class="search-box ms-2">
                                                                <input class="form-control search" placeholder="Search..."
                                                                       type="text">
                                                                <i class="ri-search-line search-icon"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="card">
                                                            <div class="card-body">
                                                                <div class="live-preview">
                                                                    <form class="row gwh-2 needs-validation"
                                                                          method="post"
                                                                          novalidate
                                                                          th:action="@{/admin/institute/save}" th:object="${instituicao}">
                                                                        <div class="row">

                                                                            <div class="col-md-4 position-relative">
                                                                                <label for="validationTooltipUsername" class="form-label">Nome da Insitituição</label>
                                                                                <div class="input-group has-validation">
                                                                                    <span class="input-group-text" id="validationTooltip05"><i class="mdi mdi-school-outline"></i></span>
                                                                                    <input type="text" class="form-control" id="validationTooltipUsername"
                                                                                           aria-describedby="validationTooltipUsernamePrepend"
                                                                                           th:field="*{nome}" required>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-4 position-relative">
                                                                                <label class="form-label"
                                                                                       for="validationTooltip04">Provincia</label>
                                                                                <div class="input-group has-validation">
                                                                                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                                                                    <i class="mdi mdi-map-marker-radius-outline"></i></span>
                                                                                    <select class="form-select"
                                                                                            id="validationTooltip04"
                                                                                            name="provincia"
                                                                                            required
                                                                                            th:field="*{provincia}">
                                                                                        <option value="">Selecione...
                                                                                        </option>
                                                                                        <option th:each="p : ${provincias}"
                                                                                                th:text="${p.nome}"
                                                                                                th:value="${p.id}">
                                                                                            Maputo
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-4 position-relative">
                                                                                <label for="validationTextarea" class="form-label">Endereço</label>
                                                                                <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
                                                                                          th:field="*{endereco}" required></textarea>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-12 pt-2">
                                                                            <div class="text-end position-relative"
                                                                                 style="right: 3%">
                                                                                <button class="btn btn-primary"
                                                                                        type="submit">Salvar
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> <!-- end col -->
                                                </div>

                                                <div class="d-flex justify-content-end">
                                                    <div class="pagination-wrap hstack gap-2">
                                                        <a class="page-item pagination-prev disabled" href="#">
                                                            Previous
                                                        </a>
                                                        <ul class="pagination listjs-pagination mb-0"></ul>
                                                        <a class="page-item pagination-next" href="#">
                                                            Next
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div><!-- end card -->
                                    </div>
                                    <!-- end col -->
                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->


                        </div> <!-- end .h-100-->
                    </div> <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer" th:replace="fragments/general.html :: footer"></footer>
    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<button class="btn btn-danger btn-icon" id="back-to-top" onclick="topFunction()">
    <i class="ri-arrow-up-line"></i>
</button>
<!--end back-to-top-->

<!-- JAVASCRIPT -->
<script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/libs/simplebar/simplebar.min.js"></script>
<script src="/assets/libs/node-waves/waves.min.js"></script>
<script src="/assets/libs/feather-icons/feather.min.js"></script>
<script src="/assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
<script src="/assets/js/plugins.js"></script>
<!-- prismjs plugin -->
<script src="/assets/libs/prismjs/prism.js"></script>
<script src="/assets/libs/list.js/list.min.js"></script>
<script src="/assets/libs/list.pagination.js/list.pagination.min.js"></script>

<!-- form wizard init -->
<script th:src="@{/assets/js/pages/form-wizard.init.js}"></script>
<script th:src="@{/assets/js/pages/form-validation.init.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>


<!-- listjs init -->
<script src="/js/listjs.init.js"></script>

<!-- Sweet Alerts js -->
<script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>

<!-- App js -->
<script src="/assets/js/app.js"></script>
>
</body>
</html>
